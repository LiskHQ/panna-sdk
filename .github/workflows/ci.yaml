name: Flow SDK Build CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build SDK
        run: pnpm --filter panna-sdk build

      - name: ğŸ” Lint
        run: pnpm lint

      - name: ğŸ¨ Check formatting
        run: pnpm format:check

      - name: âœ… Run Tests
        run: pnpm --filter panna-sdk test
