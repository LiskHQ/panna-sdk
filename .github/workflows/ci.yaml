name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ£ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build SDK
        run: pnpm --filter flow-sdk build

      - name: âœ… Run Tests
        run: pnpm --filter flow-sdk test
